# Introduction

* COVID-19 forced universities to switch to online exams
* Proctoring online exams with video conference software is prohibited in the EU by GDPR
* In this case take-home exams were conducted as open-book, but collaboration was strictly prohibited
* Hierarchical clustering algorithms are used to identify groups of potentially colluding students
* The method successfully finds groups with nearly identical behaviour in the exams
* A proctored comparison group helps categorize students as _uncommonly similar_ 

&lt;!-- outstandingly --&gt;

&lt;h1&gt; Methodology — &lt;span style="font-size: 0.8em;"&gt; Model &lt;/span&gt; &lt;/h1&gt;

* Data for the study was collected from the *Descriptive Statistics* course at the University of Duisburg-Essen, Germany
* The exams consisted of arithmetical problems, programming tasks in the statistical programming language `R`, and a short essay task
* Both exams were conducted digital with the e-assessment system [JACK](https://www.uni-due.de/zim/services/jack.php) 
  - Each student was given different randomized numerical values across all tasks
  - Event logs captured students' activities and time stamps during the exams, and points achieved per task were recorded
* The test group took the unproctored exam at home during the COVID-19 pandemic
* the comparison group took a proctored exam in the facilities of the university
* Data cleaning was conducted, removing students with minimal participation or achievement
* The difference between the two courses is marginal; the course content and objectives, as well as the course structure, have not changed notably over time

&lt;h1&gt; Methodology — &lt;span style="font-size: 0.8em;"&gt; Model &lt;/span&gt; &lt;/h1&gt;

* Agglomerative (bottom-up) hierarchical clustering algorithm
* Global pairwise dissimilarities `\(D(x_i, x_{i'})\)`

`$$D(x_i, x_{i'}) = \frac{1}{h} \sum_{j=1}^h w_j \cdot d_j(x_{ij}, x_{i'j}) \quad with \quad \sum_{j=1}^h w_j = 1$$`
* With 
  * `\(d_j(x_{ij}, x_{i'j})\)` pairwise attribute dissimilarity
  * `\(i = 1, ..., N\)` students
  * `\(j = 1, ..., h\)` attributes

* We compared two different kinds of attributes
  * Dissimilarities in the student´s event patters (time of submission)
  * Dissimilarities in points achieved
  
---

&lt;h1&gt; Methodology — &lt;span style="font-size: 0.8em;"&gt; Model &lt;/span&gt; &lt;/h1&gt;

&lt;br&gt;

Dissimilarities in the student´s event patters (time of submission) for each task `\(j\)`  

* `\(d_j^L(v_{ij}, v_{i'j})\)` with weights `\(w_j^L\)`
* We divided the examination into `\(m = 1, ... , 70\)` intervals
* `\(v_{ijm}\)` denotes the count of answers of student `\(i\)` for task `\(j\)` in the `\(m\)`-th interval
* Manhatten metric used for calculation of the pairwise attribute dissimilarity

`\(\quad\)`
  
`$$d_j^L(v_{ij}, v_{i'j}) = \sum_{m=1}^{K=70} | v_{ijm} - v_{i'jm} |$$`
  
---
  
&lt;h1&gt; Methodology — &lt;span style="font-size: 0.8em;"&gt; Model &lt;/span&gt; &lt;/h1&gt;
  
&lt;br&gt;

Dissimilarities in points achieved for each task `\(j\)`  

* `\(d_j^P(s_{ij}, s_{i'j})\)` with weights `\(w_j^P\)`
* `\(s_{ij}\)` denotes the points achieved by student `\(i\)` in the `\(j\)`-th sub task
* Absolute difference used as dissimilarity measure

`\(\quad\)`
  
`$$d_j^P(s_{ij}, s_{i'j}) = |  s_{ij} - s_{i'j} |$$`


---

&lt;h1&gt; Methodology — &lt;span style="font-size: 0.8em;"&gt; Model &lt;/span&gt; &lt;/h1&gt;



### Full model

`$$D(s_i, s_{i'}, v_i, v_{i'}) = \dfrac{1}{h} \sum_{j=1}^h \left(w_j^P \cdot d_j^P (s_{ij}, s_{i'j}) + w_j^L \cdot d_j^L (v_{ij}, v_{i'j}) \right)
\quad \text{with} \quad \sum_{j=1}^h w_j^P + w_j^L =1$$`

* Weights `\(w_j\)` control the influence of each attribute on the global object dissimilarity
* We reduced the weights for
  * `R`-tasks and free-text questions, since the event log might not be comparable in these cases
  * Points achieved
* Since dissimilarity measures depend on scale, the attributes were normalized

&lt;h1&gt; Discussion &lt;/h1&gt;

* The results of hierarchical clustering algorithms are presented in a dendrogram, providing a visual representation of the clustering results.
* A dendrogram resembles a tree structure, where objects are merged based on their dissimilarity in a bottom-up approach.
* Various hierarchical clustering algorithms exist, and the cophenetic correlation coefficient is used to assess how well each algorithm represents the original structure in the data.
* Average linkage clustering is deemed the most suitable algorithm for the analysis.
* The dendrogram shows compact clusters at medium dissimilarities, with three notable clusters (**A**, **B**, and **E**) consisting of two students each, indicating the absence of collusion in larger groups.
* Scatterplots and barcharts are used to examine the similarity of students' chronology and achieved points within clusters.


---
name: discussion
&lt;h1&gt; Discussion &lt;/h1&gt;

* Comparison with the results from the comparison group supports the findings, indicating that collusion over the entire exam is unlikely, and the differences between the groups are not coincidental.
* The method successfully detects at least three clusters with near identical exams.
* The approach provides a basis for further examination of clusters based on comparison with a reference group, but the ground truth is not known, limiting the certainty of conclusions.
* Nevertheless, the elevated risk of detection may indeed discourage students from cheating in unproctored exams. 
* This is not only a important step in adapting to the progressing digitization of education, but it also equips us better for unforeseen situations in the future, much like the COVID-19 pandemic.



---

&lt;h1&gt; Further research &lt;/h1&gt;

* Exploring the long-term effectiveness of the detection method in deterring students from colluding in exams, and its impact on academic integrity and student behavior.
* Development and implementation of methods to collect and analyze complementary evidence, with the aim of improving detection rates and understanding the extent of collusion among students.
